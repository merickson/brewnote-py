<html>
  <head>
    <title>Add a batch</title>
  </head>
  <body>
    <h1>Add a batch!</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'addbatch' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Create Batch">
    </form>
  </body>
</html>
