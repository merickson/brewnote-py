<html>
  <head>
    <title>Add Fermentation to Batch {{ batch.num }}</title>
  </head>
  <body>
    <h1>Adding Fermentation for Batch {{ batch.num }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'addfermentation' batch.id %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Add Fermentation">
    </form>
  </body>
</html>
